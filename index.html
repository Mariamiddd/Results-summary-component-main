<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component main</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
    <link rel="icon" type="image/icon" href="/image/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container1">
            <h1 class="mainh1">Your Result</h1>
        <div class="circle"><p>76</p><p class="total">of 100</p></div>
            <h2>Great</h2>
            <p class="result">Your performance exceed 65% of the people conducting the test here!</p>
        </div>
        <div class="container2">
            <h1 class="summary">Summary</h1>
        <div class="grid">
        <div class="box reaction">
            <span><img src="image/icon-reaction.svg" alt=""><span class="reaction">Reaction</span></span>
            <span class="numbers"><span class="pointsfrom100">80 </span>/ 100</span>
        </div>
        <div class="box memory">
            <span><img src="image/icon-memory.svg" alt=""><span class="component">Memory</span></span>
                
            <span class="numbers"><span class="pointsfrom100">92 </span>/ 100</span>
        </div>
        <div class="box verbal">
            <span><img src="image/icon-verbal.svg" alt=""><span class="component">Verbal</span></span>  
            <span class="numbers"><span class="pointsfrom100">61 </span>/ 100</span>
        </div>
        <div class="box visual">
            <span><img src="image/icon-visual.svg" alt=""><span class="component">Visual</span></span>
            <span class="numbers"><span class="pointsfrom100">73 </span>/ 100</span>
        </div>
        </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
